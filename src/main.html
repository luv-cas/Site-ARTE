<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
    body {
        margin: 0;
        background-color: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
        position: relative;
        height: 100vh;
    }
    img {
        position: absolute;
        user-drag: none; 
        -webkit-user-drag: none;
        height: auto;
    }
    .top-top {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
}
    .top-left {
        top: 0;
        left: 0;
    }
    .bottom-left {
        bottom: 0;
        left: 0;
    }
    .bottom-right {
        bottom: 0;
        right: 0;
    }
</style>
</head>
<body>
    <img src="../img/main/title2.png" class="top-top" width="600px">
    <img src="../img/main/fluent/img.png" class="bottom-left" width="400px">
    <img src="../img/main/fluent/img2.png" class="top-left" width="600px">
    <img src="../img/main/fluent/img3.png" class="bottom-right" width="350px">
</body>
</html>

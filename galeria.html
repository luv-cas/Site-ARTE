    <!-- ===== GALERIA ===== -->
    <div class="galeria1">
      <div class="item" onclick="abrirModal('Pablo Picasso', 'Pablo Picasso foi um dos maiores artistas do século XX, conhecido por sua inovação em pintura, escultura e outras formas de arte. Ele passou por várias fases, como o Período Azul, o Período Rosa e, especialmente, o Cubismo, que revolucionou a arte ao fragmentar formas e abandonando a perspectiva tradicional. Picasso também explorou o surrealismo e a arte clássica, sempre se reinventando. Sua obra mais famosa: Guernica, é um ícone de protesto contra a guerra. Seu legado continua a influenciar profundamente a arte contemporânea.','imagensgaleria/guernica_picasso.jpg')">
        <img src="imagensgaleria/picasso.png" alt="Pablo Picasso">
        <p><b>Pablo Picasso</b></p>
      </div>

      <div class="item" onclick="abrirModal('Tarsila do Amaral', 'Tarsila do Amaral foi uma das principais artistas do modernismo brasileiro, conhecida por combinar influências europeias com elementos da cultura brasileira. Sua obra mais famosa,Abaporu, inspirou o Movimento Antropofágico e a ideia de devorar influências estrangeiras para criar algo único. Tarsila usou cores vibrantes e formas simplificadas, criando uma estética que refletia o Brasil de sua época. Ela também abordou temas sociais, como em Operários. Sua arte foi fundamental para o desenvolvimento da identidade visual do Brasil no contexto modernista.','imagensgaleria/Abaporu.jpg')">
        <img src="imagensgaleria/tarsila.png" alt="Tarsila do Amaral">
        <p><b>Tarsila do Amaral</b></p>
      </div>

      <div class="item" onclick="abrirModal('Wassily Kandinsky', 'Wassily Kandinsky foi um pintor russo e teórico de arte, pioneiro da arte abstrata. Influenciado pela música e pela espiritualidade, ele acreditava que a arte poderia expressar emoções sem depender de representações figurativas. Suas obras, como ,Composição VII, e ,Impressão III, são exemplos de sua busca por transmitir sentimentos através de cores e formas abstratas. Kandinsky também foi cofundador do movimento Der Blaue Reiter, que buscava uma arte emocional e espiritual. Seu livro ,Do Espiritual na Arte, defende que a arte deve transcender o materialismo e acessar o interior humano.','imagensgaleria/Composition_7.jpg')">
        <img src="imagensgaleria/wassily.png" alt="Wassily Kandinsky">
        <p><b>Wassily Kandinsky</b></p>
      </div>
    </div>
  </div>
    <div class="contemporenea">
      <h1>Arte Contemporânea</h1>
    <div class="galeria2">
      <div class="item" onclick="abrirModal('Yayoi Kusama', 'Yayoi Kusama é uma artista japonesa conhecida por suas obras que exploram a repetição, o infinito e a obsessão, muitas vezes refletindo suas próprias experiências psicológicas. Ela ficou famosa por suas instalações imersivas, como as ,Infinity Mirror Rooms, e pelos padrões de pontos coloridos, que se tornaram sua marca registrada. Kusama também usa sua arte para explorar temas de identidade e o conceito de dissolução do eu. Sua obra abrange pintura, escultura, moda e performance. Hoje, ela é uma das artistas mais influentes do mundo, com exposições em grandes museus internacionais.','imagensgaleria/Flowers_by_Yayoi_Kusama.jpg')">
        <img src="imagensgaleria/yayoikusama.png" alt="Yayoi Kusama">
        <p><b>Yayoi Kusama</b></p>
      </div>

      <div class="item" onclick="abrirModal('Banksy', 'Banksy é um artista de rua britânico cujo anonimato é uma das maiores facetas de sua identidade. Conhecido por usar estênceis, ele cria obras que combinam crítica social, política e humor. Seus trabalhos abordam temas como desigualdade, guerra e consumismo, frequentemente em espaços urbanos. Obras como ,Girl with Balloon, e ,Flower Thrower, são algumas de suas mais famosas. Banksy desafiou o mercado de arte ao fazer sua pintura se autodestruir em um leilão, questionando o valor da arte no sistema ','imagensgaleria/girlwithflower.jpg')">
        <img src="imagensgaleria/banksy.png" alt="Banksy">
        <p><b>Banksy</b></p>
      </div>

      <div class="item" onclick="abrirModal('Ai Weiwei', 'Ai Weiwei é um artista e ativista chinês conhecido por suas obras que combinam arte contemporânea com críticas sociais e políticas. Ele usa uma variedade de materiais, como porcelana e instalações interativas, para abordar temas como censura, direitos humanos e a repressão política na China. Suas obras mais famosas incluem ,Sunflower Seeds, e ,Dropping a Han Dynasty Urn. Em 2011, foi preso pelo governo chinês, mas continuou seu ativismo, utilizando as redes sociais para expressar suas opiniões. Sua arte busca provocar reflexão sobre a história, a cultura e o poder.','imagensgaleria/Dropping-a-Han-Dynasty-Urn.jpg ')">
        <img src="imagensgaleria/AiWeiwei.png" alt="Ai Weiwei">
        <p><b>Ai Weiwei</b></p>
      </div>
    </div>
  </div>

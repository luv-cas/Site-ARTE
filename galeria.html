<!DOCTYPE html>
<html lang="pt-BR">
<head> 
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Galeria de Artes</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/galeria.css">
  <link rel="stylesheet" href="styles/common.css">
  
</head>

<body>
  <main>
    <div class="barra" id="topbar"></div>

    <div class="botaofala">
      <img onclick="fazerFala('texto1')" src="imagens/botaofala.png" alt="Botão de fala">
    </div>

    <h1>Arte Moderna</h1>
    <p id="texto1">Texto 1</p>

    <!-- ===== GALERIA ===== -->
    <div class="galeria">
      <div class="item" onclick="abrirModal('Pablo Picasso', 'Pablo Picasso foi um dos maiores artistas do século XX, conhecido por sua inovação em pintura, escultura e outras formas de arte. Ele passou por várias fases, como o Período Azul, o Período Rosa e, especialmente, o Cubismo, que revolucionou a arte ao fragmentar formas e abandonando a perspectiva tradicional. Picasso também explorou o surrealismo e a arte clássica, sempre se reinventando. Sua obra mais famosa: Guernica, é um ícone de protesto contra a guerra. Seu legado continua a influenciar profundamente a arte contemporânea.','imagensgaleria/guernica_picasso.jpg')">
        <img src="imagensgaleria/picasso.png" alt="Pablo Picasso">
        <p><b>Pablo Picasso</b></p>
      </div>

      <div class="item" onclick="abrirModal('Tarsila do Amaral', 'Uma das maiores artistas brasileiras, criadora de obras icônicas do modernismo nacional, como “Abaporu”.')">
        <img src="imagensgaleria/tarsila.png" alt="Tarsila do Amaral">
        <p><b>Tarsila do Amaral</b></p>
      </div>

      <div class="item" onclick="abrirModal('Wassily Kandinsky', 'Pioneiro da arte abstrata, explorou cores e formas para expressar emoções sem depender de figuras concretas.')">
        <img src="imagensgaleria/wassily.png" alt="Wassily Kandinsky">
        <p><b>Wassily Kandinsky</b></p>
      </div>
    </div>

    <!-- ===== MODAL ===== -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="fechar" onclick="fecharModal()">&times;</span>
        <img id="modalImagem" src="" alt="Imagem do artista">
        <h2 id="modalTitulo"></h2>
        <p id="modalDescricao"></p>
      </div>
    </div>

  </main>

  <script src="javascript/fetchtopbar.js"></script>
  <script src="javascript/botaoTTS.js"></script>
  <script src="javascript/modal.js"></script>
</body>
</html>
